name: flash_chat
description: A neXt Level Chatting application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animated_text_kit: ^2.2.0
  modal_progress_hud: ^0.1.3
  rflutter_alert: ^1.0.3
  cupertino_icons: ^0.1.3
  firebase_auth: ^0.18.0
  cloud_firestore:  ^0.14.0
  firebase_core: ^0.5.0
  firebase_storage: ^4.0.0
  image_picker: ^0.6.7+4
  image_cropper: ^1.3.0
  font_awesome_flutter: ^8.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/stickers/ben/
    - assets/stickers/cute-couple/
    - assets/stickers/little-girl/
    - assets/stickers/milk&mocha/

  fonts:
     - family:  Sticker
       fonts:
        - asset: assets/stickers/fonts/Sticker.ttf
